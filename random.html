<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess if you can</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>
    <div class="box">
        <h1>Guess The Number</h1>
        <p>We have selected a random number between 1-10. See if you can guess it.</p>
        <form action="#">
            <label for="no">Enter a guess:</label>
            <input type="number" id="no" name="no">
            <button type="button" onclick="random_no()">Submit</button>
        </form>
    </div>

    <script src="random.js"></script>
</body>
</html>
